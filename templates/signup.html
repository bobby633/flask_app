{% extends 'template.html' %}
{%block title%}Sentiment Analysis{%endblock%}

{%block content%}
<p class = "title-name">Registration</p>
<form action = "/signup" method = "POST" class = "form" >
<input type = "name"  placeholder = " enter name"  required name = "name"/>
<input type = "password"  placeholder = " enter password" required name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
<input type = "submit" value = "submit" />

</form>

{%endblock content%}
